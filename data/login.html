<!DOCTYPE html>
<html>
<head>
  <title>LOGIN</title>
  <meta name='description' content='LOGIN' />
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-status-bar-style' content='default'>
  <meta name='viewport' content='width=device-width, user-scalable=no'>
  <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
  <div style="max-width: 80%;align-items: center;">
   <h1 class='inset'>LOGIN</h1>
    <form method='POST' action='/accesso' >
        <div class='parameters'>
          <div class='display'>
            <label class='inset' for='us'>USER</label>
            <input type='text' id='us' name='us'>
          </div>
          <div class='display'>
            <label class='inset' for='pa'>PASSWORD</label>
            <input type='password' id='pa' name='pa'>
          </div>
        </div>
        <div class='buttons'>
          <div class='display'>
            <label class='inset' for='ssid'>SSID</label>
            <input type='text' id='ssid' name='ssid'>
          </div>
          <div class='display'>
            <label class='inset' for='wifipa'>SSID PASSWORD</label>
            <input type='password' id='wifipa' name='wifipa'>
          </div>
          <div class='display'>
            <label class='inset' for='ip'>IP</label>
            <input type='text' id='ip' name='ip' value="192.168.1.74">
          </div>
        </div>
        <div class='login'>
          <button  type='submit' name='login'>ACCEDI</button>
        </div>
      </form>
  </div>
</body>
</html>
