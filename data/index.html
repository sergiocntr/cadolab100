<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta charset="utf-8">
    <title>ESP32 Web Controlled Thermostat</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="panel">
        <h1 class="inset">CADOLAB 100</h1>
        <div class="buttons">
            <button id="btn1menu">%L1%</button>
            <button id="btn2menu">%L2%</button>
            <button id="btn3menu">%L3%</button>
            <button id="btn4menu">%L4%</button>
            <button id="btn5menu">%L5%</button>
            <button id="btn6menu">%L6%</button>
            <button id="btn7menu">%L7%</button>
            <button id="btn9menu">RESET</button>
            <button id="btn8menu">%L8%</button>
            
        </div>
        <!-- <div id="screen"><span id="temperature">%TEMP%</span><span id="unit"><sup>Â°</sup>C</span></div> -->
        <div class="parameters">
            
                <label class="inset" for="time">Time</label>
                <input type="text" id="time" readonly >
            
            <div class="display">
                <label class="inset" for="nome">NOME</label>
                <input type="text" id="nome" value="%NOME%" readonly>
            </div>
            <div class="display">
                <label class="inset" for="vers">VERSIONE</label>
                <input type="text" id="vers" value="%VERSIONE%" readonly>
            </div>
            <div class="display">
                <label class="inset" for="ssid">SSID</label>
                <input type="text" id="ssid" value="%SSID%" readonly>
            </div>
            <div class="display">
                <label class="inset" for="rssi">RSSI</label>
                <input type="text" id="rssi" value="%RSSI%" readonly>
            </div>
            <div class="display">
                <label class="inset" for="rssiPer">RSSI PER100</label>
                <input type="text" id="rssiPer" value="%RSSIPER%" readonly>
            </div>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
