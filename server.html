<!DOCTYPE html>
<html>

<head>
  <title id='title'>CADOLAB100</title>
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-status-bar-style' content='default'>
  <meta name='viewport' content='width=device-width, user-scalable=no'>
  <link rel='stylesheet' href='http://www.cadolabiot.altervista.org/100/style.php'>
</head>

<body>
  <div>
    <h1 class='inset'>CADOLAB100</h1>
    <div class='buttons'> <button id='btn1menu'>Luce1</button> <button id='btn2menu'>Luce2</button> <button
        id='btn3menu'>Luce3</button> <button id='btn4menu'>Luce4</button> <button id='btn5menu'>Luce5</button> <button
        id='btn6menu'>Luce6</button> <button id='btn7menu'>Luce7</button> <button id='btn9menu'>RESET</button> <button
        id='btn8menu'>Luce8</button> </div>
    <div class='parameters'>
      <div class='display'> <label class='inset' for='time'>TIME</label> <input type='text' id='time' readonly> </div>
      <div class='display'> <label class='inset' for='nome'>RUNNING BY</label> <input type='text' id='nome' readonly>
      </div>
      <div class='display'> <label class='inset' for='versione'>VERSIONE</label> <input type='text' id='versione'
          value='WEB' readonly> </div>
      <div class='display'> <label class='inset' for='ssid'>SSID</label> <input type='text' id='ssid' readonly> </div>
      <div class='display'> <label class='inset' for='rssi'>RSSI</label> <input type='text' id='rssi' readonly> </div>
      <div class='display'> <label class='inset' for='rssiPer'>RSSI PER100</label> <input type='text' id='rssiPer'
          readonly> </div>
    </div>
  </div>
</body>
<script src='http://www.cadolabiot.altervista.org/100/indexjs.php'></script>

</html>
